<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/Carpetasporacosossexual_1.js"></script>
        <script src="data/AlcaldasCDMX_2.js"></script>
        <script src="data/Hexgonoscarpetasacososexualporcada15km_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Mapabase_0');
        map.getPane('pane_Mapabase_0').style.zIndex = 400;
        var layer_Mapabase_0 = L.tileLayer('https://mt1.google.com/vt?lyrs=h@159000000,traffic|seconds_into_week:-1&style=3&x={x}&y={y}&z={z}', {
            pane: 'pane_Mapabase_0',
            opacity: 0.4,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Mapabase_0;
        map.addLayer(layer_Mapabase_0);
        function pop_Carpetasporacosossexual_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">fecha_hech</th>\
                        <td>' + (feature.properties['fecha_hech'] !== null ? autolinker.link(feature.properties['fecha_hech'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">hora_hecho</th>\
                        <td>' + (feature.properties['hora_hecho'] !== null ? autolinker.link(feature.properties['hora_hecho'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Carpetasporacosossexual_1_0() {
            return {
                pane: 'pane_Carpetasporacosossexual_1',
                radius: 2.4,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(94,36,179,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Carpetasporacosossexual_1');
        map.getPane('pane_Carpetasporacosossexual_1').style.zIndex = 401;
        map.getPane('pane_Carpetasporacosossexual_1').style['mix-blend-mode'] = 'normal';
        var layer_Carpetasporacosossexual_1 = new L.geoJson(json_Carpetasporacosossexual_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Carpetasporacosossexual_1',
            layerName: 'layer_Carpetasporacosossexual_1',
            pane: 'pane_Carpetasporacosossexual_1',
            onEachFeature: pop_Carpetasporacosossexual_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Carpetasporacosossexual_1_0(feature));
            },
        });
        var cluster_Carpetasporacosossexual_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Carpetasporacosossexual_1.addLayer(layer_Carpetasporacosossexual_1);

        bounds_group.addLayer(layer_Carpetasporacosossexual_1);
        cluster_Carpetasporacosossexual_1.addTo(map);
        function pop_AlcaldasCDMX_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NOMGEO</th>\
                        <td>' + (feature.properties['NOMGEO'] !== null ? autolinker.link(feature.properties['NOMGEO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_AlcaldasCDMX_2_0() {
            return {
                pane: 'pane_AlcaldasCDMX_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_AlcaldasCDMX_2');
        map.getPane('pane_AlcaldasCDMX_2').style.zIndex = 402;
        map.getPane('pane_AlcaldasCDMX_2').style['mix-blend-mode'] = 'normal';
        var layer_AlcaldasCDMX_2 = new L.geoJson(json_AlcaldasCDMX_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AlcaldasCDMX_2',
            layerName: 'layer_AlcaldasCDMX_2',
            pane: 'pane_AlcaldasCDMX_2',
            onEachFeature: pop_AlcaldasCDMX_2,
            style: style_AlcaldasCDMX_2_0,
        });
        bounds_group.addLayer(layer_AlcaldasCDMX_2);
        map.addLayer(layer_AlcaldasCDMX_2);
        function pop_Hexgonoscarpetasacososexualporcada15km_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Carpetas</th>\
                        <td>' + (feature.properties['Carpetas'] !== null ? autolinker.link(feature.properties['Carpetas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Hexgonoscarpetasacososexualporcada15km_3_0(feature) {
            if (feature.properties['Carpetas'] >= 1.000000 && feature.properties['Carpetas'] <= 1.000000 ) {
                return {
                pane: 'pane_Hexgonoscarpetasacososexualporcada15km_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,251,253,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Carpetas'] >= 1.000000 && feature.properties['Carpetas'] <= 3.000000 ) {
                return {
                pane: 'pane_Hexgonoscarpetasacososexualporcada15km_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(201,202,227,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Carpetas'] >= 3.000000 && feature.properties['Carpetas'] <= 8.000000 ) {
                return {
                pane: 'pane_Hexgonoscarpetasacososexualporcada15km_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(124,118,182,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Carpetas'] >= 8.000000 && feature.properties['Carpetas'] <= 16.000000 ) {
                return {
                pane: 'pane_Hexgonoscarpetasacososexualporcada15km_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(63,0,125,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Hexgonoscarpetasacososexualporcada15km_3');
        map.getPane('pane_Hexgonoscarpetasacososexualporcada15km_3').style.zIndex = 403;
        map.getPane('pane_Hexgonoscarpetasacososexualporcada15km_3').style['mix-blend-mode'] = 'normal';
        var layer_Hexgonoscarpetasacososexualporcada15km_3 = new L.geoJson(json_Hexgonoscarpetasacososexualporcada15km_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Hexgonoscarpetasacososexualporcada15km_3',
            layerName: 'layer_Hexgonoscarpetasacososexualporcada15km_3',
            pane: 'pane_Hexgonoscarpetasacososexualporcada15km_3',
            onEachFeature: pop_Hexgonoscarpetasacososexualporcada15km_3,
            style: style_Hexgonoscarpetasacososexualporcada15km_3_0,
        });
        bounds_group.addLayer(layer_Hexgonoscarpetasacososexualporcada15km_3);
        map.addLayer(layer_Hexgonoscarpetasacososexualporcada15km_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Hexágonos carpetas acoso sexual por cada 1.5 km<br /><table><tr><td style="text-align: center;"><img src="legend/Hexgonoscarpetasacososexualporcada15km_3_110.png" /></td><td>1 - 1</td></tr><tr><td style="text-align: center;"><img src="legend/Hexgonoscarpetasacososexualporcada15km_3_131.png" /></td><td>1 - 3</td></tr><tr><td style="text-align: center;"><img src="legend/Hexgonoscarpetasacososexualporcada15km_3_382.png" /></td><td>3 - 8</td></tr><tr><td style="text-align: center;"><img src="legend/Hexgonoscarpetasacososexualporcada15km_3_8163.png" /></td><td>8 - 16</td></tr></table>': layer_Hexgonoscarpetasacososexualporcada15km_3,'<img src="legend/AlcaldasCDMX_2.png" /> Alcaldías CDMX': layer_AlcaldasCDMX_2,'<img src="legend/Carpetasporacosossexual_1.png" /> Carpetas por acosos sexual': cluster_Carpetasporacosossexual_1,"Mapa base": layer_Mapabase_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
